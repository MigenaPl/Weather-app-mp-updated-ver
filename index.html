<!DOCTYPE html>
<html>
  <head>
    <title>Weather App by MP</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/b663a53eab.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="circle">
      <div class="container cont-one">
        <div class="row">
          <p class="current-date-time" id="current-date-time">Date&Time</p>
          <br />
          <h2 id="current-city-name" class="current-city">City</h2>
        </div>
        <div class="row">
          <div class="col deg-area col-2">
            <h1 id="main-deg" class="main-deg">24</h1>
          </div>
          <div class="col units col-3">
            <p class="units">
              <a href="#" class="units cel" id="unit-celsius">°C</a> |
              <a href="#" class="units far" id="unit-fahrenheit"> °F</a>
            </p>
          </div>
          <div class="col main-icon col-2">
            <img src="#" alt="" id="main-icon" />
          </div>
          <div class="col col-5">
            <ul class="weather-conditions">
              <li class="weather-description" id="weather-description">
                description
              </li>
              <li id="weather-humidity">humidity</li>
              <li id="wind-speed">wind</li>
            </ul>
          </div>
        </div>
      </div>
      <h4 class="basic-text">Next days:</h4>
      <div class="container cont-two">
        <div class="row weather-forecast" id="forecast"></div>
      </div>
      <div class="search-form">
        <form action="/submit" id="search-form">
          <label for="change"></label>
          <input
            class="input-section city-input"
            type="text"
            name="change"
            id="change-city-input"
            placeholder="Change city"
          />
          <input
            class="input-section search-button"
            type="submit"
            value="Search"
          />
        </form>
      </div>
      <button
        class="location-icon"
        id="current-location-button"
        title="Current location"
      >
        <i class="fa-solid fa-location-dot fa-xl location-icon"></i>
      </button>
    </div>
    <footer>
      <a
        href="https://github.com/MigenaPl/Weather-app-mp"
        target="_blank"
        title="GitHub/MigenaPl"
        >Open-source code</a
      >
      by Migena Plenishti
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
